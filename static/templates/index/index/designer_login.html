<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/lib/bootstrap.css" />
    <title>设计师后台登录</title>
    <link rel="stylesheet" href="/static/css/index/index/designer_login.min.css?v=1" />
</head>
<body>
<div class="app-index">
    <div class="form-wrap">
        <legend>设计师登录后台</legend>
        <div class="form-group">
            <label>手机号</label>
            <input type="text" v-model="phone" placeholder="登录手机号" class="form-control" />
        </div>
        <div class="form-group">
            <label>密码</label>
            <input type="password" v-model="password" placeholder="密码" class="form-control" />
        </div>
        <div class="form-group">
           <span class="btn btn-primary" @click="doLogin">登录</span>
        </div>
    </div>
</div>
{include file="index/footer_mobile" /}
<script src="/static/js/index/index/designer_login.min.js?v=3"></script>
</body>
</html>
